<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suggestion Input Field</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      #suggestions {
        position: absolute;
        background-color: white;
        border: 1px solid #ccc;
        width: 200px;
      }

      .suggestion-item {
        padding: 5px;
        cursor: pointer;
      }

      .suggestion-item:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <input type="text" id="inputField" onkeyup="getSuggestions()" />
    <div id="suggestions"></div>

    <script src="script.js"></script>
    <script>
      function getSuggestions() {
        const input = document.getElementById("inputField").value;

        // You can fetch suggestions from a server using AJAX or provide a predefined list
        const suggestions = [
          "Apple",
          "Banana",
          "Orange",
          "Pineapple",
          "Mango",
          "Grapes",
        ];

        const filteredSuggestions = suggestions.filter((suggestion) =>
          suggestion.toLowerCase().startsWith(input.toLowerCase())
        );
        console.log(filteredSuggestions);

        showSuggestions(filteredSuggestions);
      }

      function showSuggestions(suggestions) {
        const suggestionsContainer = document.getElementById("suggestions");
        suggestionsContainer.innerHTML = "";

        suggestions.forEach((suggestion) => {
          const suggestionElement = document.createElement("div");
          suggestionElement.classList.add("suggestion-item");
          suggestionElement.textContent = suggestion;
          suggestionElement.onclick = () => {
            document.getElementById("inputField").value = suggestion;
            suggestionsContainer.innerHTML = "";
          };
          suggestionsContainer.appendChild(suggestionElement);
        });

        if (suggestions.length === 0) {
          suggestionsContainer.innerHTML =
            '<div class="suggestion-item">No suggestions</div>';
        }
      }
    </script>
  </body>
</html>
